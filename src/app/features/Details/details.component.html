<div ng-include="'../_Shared/Details/details.partial.html'"></div>
<div *ngIf="CurrentAsset != null">
<app-asset [asset]="CurrentAsset"></app-asset>
<div>
    <button routerLink="/">Exit Details</button>
    <div style="display:inline;" *ngIf="!CurrentAsset.retired">
        <button routerLink="/edit/{{CurrentAsset.assetTagId}}">Edit</button>
        <button routerLink="/retire/{{CurrentAsset.assetTagId}}">Retire</button>
    </div>
</div>
</div>
