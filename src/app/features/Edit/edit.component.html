<div *ngIf="CurrentAsset != null">

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div>
        <label for="description">
          Description
        </label>
        <input  required class="form-control" id="description" type="text" formControlName="description" >
        <!-- <div *ngIf="description.invalid && (description.dirty || description.touched)"class="alert alert-danger">
      
        <div *ngIf="description.errors.required">
          Name is required.
        </div>

      
        </div> -->
      </div>
    
      <div>
        <label for="assigned">
          Assigned to ID
        </label>
        <input id="assigned" type="text" formControlName="assigned">
      </div>

      <div *ngIf="!IsEditMode()">
        <label for="type">
          Asset Type
        </label>
        <select required id="type" type="text" formControlName="type">
            <option value="Desktop">Desktop</option>
            <option value="Laptop">Laptop</option>
            <option value="Display">Display</option>
            <option value="Phone">Phone</option>
            <option value="External Hard Drive">External Hard Drive</option>
            <option value="Other">Other</option>

        </select>
      </div>

      <button [disabled]="!form.valid" type="submit">{{IsEditMode() ? "Update" : "Create" }}</button>
</form>
</div>
